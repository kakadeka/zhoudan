    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-bg: #0f0f0f;
            --color-surface: #1a1a1a;
            --color-text: #e8e8e8;
            --color-text-secondary: #a0a0a0;
            --color-accent: #d4af37; /* 金色 */
            --color-accent-secondary: #b76e79; /* 玫瑰金 */
            --font-serif: "Noto Serif SC", "SimSun", "Times New Roman", serif;
            --font-sans: "PingFang SC", "Microsoft YaHei", sans-serif;
        }

        body {
            font-family: var(--font-sans);
            color: var(--color-text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* 全屏背景轮播 */
        .background-slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        .background-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .background-slide.active {
            opacity: 1;
        }

        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7); /* 黑色遮罩层 */
            z-index: -1;
        }

        /* 导航 */
        header {
            padding: 3rem 2rem 2rem;
            text-align: center;
            position: relative;
        }

        .site-title {
            font-family: var(--font-serif);
            font-size: 2.5rem;
            font-weight: 400;
            letter-spacing: 0.2em;
            margin-bottom: 0.5rem;
            color: var(--color-text);
            text-transform: uppercase;
            position: relative;
            display: inline-block;
        }

        .site-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 2px;
            background: linear-gradient(to right, transparent, var(--color-accent), transparent);
        }

        .site-subtitle {
            font-size: 0.9rem;
            color: var(--color-text-secondary);
            letter-spacing: 0.3em;
            font-weight: 300;
            margin-top: 1.5rem;
        }

        /* 照片墙 - 有序网格布局 */
        .gallery-container {
            max-width: 1400px;
            margin: 3rem auto;
            padding: 0 2rem;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 1rem;
            }
        }

        @media (max-width: 480px) {
            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 0.8rem;
            }
            .gallery-container { padding: 0 1rem; }
        }

        .gallery-item {
            position: relative;
            border-radius: 6px;
            overflow: hidden;
            cursor: pointer;
            background: var(--color-surface);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            aspect-ratio: 3/4;
        }

        .gallery-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
        }

        .gallery-item:hover .item-image {
            transform: scale(1.05);
        }

        .gallery-item:hover .item-overlay {
            opacity: 1;
            transform: translateY(0);
        }

        .item-image-container {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        .item-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.6s ease;
        }

        .item-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            padding: 1.5rem 1rem 1rem;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.4s ease;
        }

        .item-title {
            font-size: 0.95rem;
            margin-bottom: 0.3rem;
            font-weight: 500;
            color: var(--color-text);
        }

        .item-date {
            font-size: 0.75rem;
            color: var(--color-text-secondary);
        }

        .video-indicator {
            position: absolute;
            top: 12px;
            right: 12px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 6px 10px;
            border-radius: 3px;
            font-size: 0.7rem;
            z-index: 2;
            display: flex;
            align-items: center;
            gap: 5px;
            letter-spacing: 1px;
            backdrop-filter: blur(5px);
        }

        /* 模态弹窗 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            padding: 2rem;
            box-sizing: border-box;
        }

        .modal.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
            border-radius: 6px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: modalAppear 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
            background: var(--color-surface);
        }

        @keyframes modalAppear {
            0% { transform: scale(0.9); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .modal-content img,
        .modal-content video {
            width: 100%;
            height: auto;
            max-height: 80vh;
            display: block;
            object-fit: contain;
        }

        /* 视频播放器样式优化 */
        .modal-content video {
            width: 100%;
            max-width: 100%;
            background: #000;
        }

        /* 确保视频在所有浏览器中正常显示 */
        .modal-content video::-webkit-media-controls-panel {
            background: rgba(0, 0, 0, 0.5);
        }

        .modal-content video::-webkit-media-controls-play-button,
        .modal-content video::-webkit-media-controls-volume-slider,
        .modal-content video::-webkit-media-controls-mute-button {
            filter: invert(1);
        }

        .close-btn {
            position: absolute;
            top: 25px;
            right: 25px;
            background: rgba(0, 0, 0, 0.5);
            color: var(--color-text);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8rem;
            cursor: pointer;
            z-index: 1001;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .close-btn:hover {
            background: rgba(212, 175, 55, 0.2);
            border-color: var(--color-accent);
            color: var(--color-accent);
            transform: rotate(90deg);
        }

        .modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: var(--color-text);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 1001;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .modal-nav:hover {
            background: rgba(212, 175, 55, 0.2);
            border-color: var(--color-accent);
            color: var(--color-accent);
            transform: translateY(-50%) scale(1.1);
        }

        .prev-btn {
            left: 25px;
        }

        .next-btn {
            right: 25px;
        }

        .modal-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            padding: 3rem 2rem 2rem;
            color: white;
            transform: translateY(100%);
            transition: transform 0.4s ease;
        }

        .modal.active .modal-info {
            transform: translateY(0);
        }

        .modal-title {
            font-family: var(--font-serif);
            font-size: 1.4rem;
            margin-bottom: 0.5rem;
        }

        .modal-date {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* 页脚 */
        footer {
            text-align: center;
            padding: 4rem 2rem;
            font-size: 0.8rem;
            color: var(--color-text-secondary);
            letter-spacing: 0.1em;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* 加载动画 */
        .loader {
            display: flex;
            justify-content: center;
            padding: 30px;
        }

        .loader .heart {
            color: var(--color-accent-secondary);
            font-size: 2rem;
            animation: pulse 1.5s ease infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>

</head>

                thumbnail: 'https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-1.2.1&auto=format&fit=crop&w=400&h=533&q=80',
                title: '旅行记忆',
                date: '2024年11月20日'
            }
        ];

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            initBackgroundSlideshow();
            initGallery();
            initModal();
        });

        // 背景轮播功能
        function initBackgroundSlideshow() {
            const slides = document.querySelectorAll('.background-slide');
            let currentSlide = 0;
            
            function nextSlide() {
                slides[currentSlide].classList.remove('active');
                currentSlide = (currentSlide + 1) % slides.length;
                slides[currentSlide].classList.add('active');
            }
            
            // 每6秒切换一次背景
            setInterval(nextSlide, 6000);
        }

        // 初始化照片墙
        function initGallery() {
            const gridContainer = document.getElementById('gridContainer');
            const loader = document.querySelector('.loader');
            
            // 模拟加载延迟
            setTimeout(() => {
                galleryItems.forEach((item, index) => {
                    const galleryItem = document.createElement('div');
                    galleryItem.className = 'gallery-item';
                    galleryItem.dataset.index = index;
                    
                    if (item.type === 'image') {
                        galleryItem.innerHTML = `
                            <div class="item-image-container">
                                <img src="${item.thumbnail}" alt="${item.title}" class="item-image" loading="lazy">
                                <div class="item-overlay">
                                    <div class="item-title">${item.title}</div>
                                    <div class="item-date">${item.date}</div>
                                </div>
                            </div>
                        `;
                    } else if (item.type === 'video') {
                        galleryItem.innerHTML = `
                            <div class="item-image-container">
                                <img src="${item.thumbnail}" alt="${item.title}" class="item-image" loading="lazy">
                                <div class="video-indicator">
                                    <i class="fas fa-play"></i> VIDEO
                                </div>
                                <div class="item-overlay">
                                    <div class="item-title">${item.title}</div>
                                    <div class="item-date">${item.date}</div>
                                </div>
                            </div>
                        `;
                    }
                    
                    gridContainer.appendChild(galleryItem);
                });
                
                // 隐藏加载动画
                loader.style.display = 'none';
            }, 1500);
        }

        // 初始化模态弹窗
        function initModal() {
            const modal = document.getElementById('modal');
            const modalContent = document.getElementById('modalContent');
            const modalTitle = document.getElementById('modalTitle');
            const modalDate = document.getElementById('modalDate');
            const closeBtn = document.getElementById('closeBtn');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            let currentIndex = 0;
            
            // 使用事件委托处理点击事件
            document.getElementById('gridContainer').addEventListener('click', function(e) {
                // 找到被点击的gallery-item
                const galleryItem = e.target.closest('.gallery-item');
                if (galleryItem) {
                    currentIndex = parseInt(galleryItem.dataset.index);
                    openModal(currentIndex);
                }
            });
            
            // 关闭模态窗口
            closeBtn.addEventListener('click', closeModal);
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    closeModal();
                }
            });
            
            // 导航按钮
            prevBtn.addEventListener('click', function() {
                currentIndex = (currentIndex - 1 + galleryItems.length) % galleryItems.length;
                updateModalContent(currentIndex);
            });
            
            nextBtn.addEventListener('click', function() {
                currentIndex = (currentIndex + 1) % galleryItems.length;
                updateModalContent(currentIndex);
            });
            
            // 键盘导航
            document.addEventListener('keydown', function(e) {
                if (modal.classList.contains('active')) {
                    if (e.key === 'Escape') closeModal();
                    if (e.key === 'ArrowLeft') prevBtn.click();
                    if (e.key === 'ArrowRight') nextBtn.click();
                }
            });
            
            function openModal(index) {
                updateModalContent(index);
                modal.classList.add('active');
                document.body.style.overflow = 'hidden';
            }
            
            function closeModal() {
                modal.classList.remove('active');
                document.body.style.overflow = 'auto';
                
                // 停止视频播放
                const video = modalContent.querySelector('video');
                if (video) {
                    video.pause();
                    video.currentTime = 0;
                }
            }
            
            function updateModalContent(index) {
                const item = galleryItems[index];
                modalContent.innerHTML = '';
                
                if (item.type === 'image') {
                    modalContent.innerHTML = `<img src="${item.src}" alt="${item.title}">`;
                } else if (item.type === 'video') {
                    modalContent.innerHTML = `
                        <video controls autoplay playsinline poster="${item.poster}">
                            <source src="${item.src}" type="video/mp4">
                            <source src="${item.src.replace('.mp4', '.webm')}" type="video/webm">
                            <source src="${item.src.replace('.mp4', '.ogg')}" type="video/ogg">
                            您的浏览器不支持视频播放
                        </video>
                    `;
                }
                
                modalTitle.textContent = item.title;
                modalDate.textContent = item.date;
                currentIndex = index;
            }
        }
    </script>
</body>
</html>

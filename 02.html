<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我们的回忆 - 情侣照片墙</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: #fff;
            overflow-x: hidden;
            background-color: #000;
        }

        /* 全屏背景轮播 */
        .background-slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .background-slideshow::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* 黑色遮罩层 */
        }

        .background-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            background-size: cover;
            background-position: center;
        }

        .background-slide.active {
            opacity: 1;
        }

        /* 头部区域 */
        header {
            text-align: center;
            padding: 30px 20px;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        /* 照片墙网格 */
        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px 0;
        }

        .gallery-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            aspect-ratio: 1 / 1;
        }

        .gallery-item:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        .gallery-item img,
        .gallery-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .video-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            z-index: 2;
        }

        /* 模态弹窗 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.5);
        }

        .modal-content img,
        .modal-content video {
            width: 100%;
            height: auto;
            max-height: 80vh;
            display: block;
            object-fit: contain;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 1001;
            border: none;
        }

        .modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 1001;
            border: none;
        }

        .prev-btn {
            left: 20px;
        }

        .next-btn {
            right: 20px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 10px;
            }
            
            .modal-nav {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
            
            .close-btn {
                width: 35px;
                height: 35px;
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 8px;
            }
            
            .modal-nav {
                width: 35px;
                height: 35px;
                font-size: 1rem;
            }
            
            .prev-btn {
                left: 10px;
            }
            
            .next-btn {
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- 全屏背景轮播 -->
    <div class="background-slideshow">
        <div class="background-slide active" style="background-image: url('https://images.unsplash.com/photo-1518568814500-bf0f8d125f46?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80')"></div>
        <div class="background-slide" style="background-image: url('https://images.unsplash.com/photo-1529390079861-591de354faf5?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80')"></div>
        <div class="background-slide" style="background-image: url('https://images.unsplash.com/photo-1511895426328-dc8714191300?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80')"></div>
    </div>

    <!-- 页面内容 -->
    <header>
        <h1>我们的回忆</h1>
        <p class="subtitle">每一张照片，都是时光的标本</p>
    </header>

    <div class="gallery-container">
        <div class="gallery-grid" id="galleryGrid">
            <!-- 照片墙内容将通过JavaScript动态生成 -->
        </div>
    </div>

    <!-- 模态弹窗 -->
    <div class="modal" id="modal">
        <button class="close-btn" id="closeBtn">&times;</button>
        <button class="modal-nav prev-btn" id="prevBtn">&lt;</button>
        <div class="modal-content" id="modalContent">
            <!-- 模态内容将通过JavaScript动态生成 -->
        </div>
        <button class="modal-nav next-btn" id="nextBtn">&gt;</button>
    </div>

    <script>
        // 照片墙数据
        const galleryItems = [
            {
                type: 'image',
                src: 'https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80',
                thumbnail: 'https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?ixlib=rb-1.2.1&auto=format&fit=crop&w=300&h=300&q=80'
            },
            {
                type: 'image',
                src: 'https://images.unsplash.com/photo-1534528741775-53994a69daeb?ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=80',
                thumbnail: 'https://images.unsplash.com/photo-1534528741775-53994a69daeb?ixlib=rb-1.2.1&auto=format&fit=crop&w=300&h=300&q=80'
            },
            {
                type: 'video',
                src: 'https://storage.googleapis.com/coverr-main/mp4%2Fbeach-sunset.mp4',
                thumbnail: 'https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixlib=rb-1.2.1&auto=format&fit=crop&w=300&h=300&q=80',
                poster: 'https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80'
            },
            {
                type: 'image',
                src: 'https://images.unsplash.com/photo-1517841905240-472988babdf9?ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80',
                thumbnail: 'https://images.unsplash.com/photo-1517841905240-472988babdf9?ixlib=rb-1.2.1&auto=format&fit=crop&w=300&h=300&q=80'
            },
            {
                type: 'image',
                src: 'https://images.unsplash.com/photo-1539571696357-5a69c17a67c6?ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80',
                thumbnail: 'https://images.unsplash.com/photo-1539571696357-5a69c17a67c6?ixlib=rb-1.2.1&auto=format&fit=crop&w=300&h=300&q=80'
            },
            {
                type: 'video',
                src: 'https://storage.googleapis.com/coverr-main/mp4%2Fcoffee-shop.mp4',
                thumbnail: 'https://images.unsplash.com/photo-1523264939339-c89f9dadde2e?ixlib=rb-1.2.1&auto=format&fit=crop&w=300&h=300&q=80',
                poster: 'https://images.unsplash.com/photo-1523264939339-c89f9dadde2e?ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80'
            },
            {
                type: 'image',
                src: 'https://images.unsplash.com/photo-1494790108755-2616b612b786?ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80',
                thumbnail: 'https://images.unsplash.com/photo-1494790108755-2616b612b786?ixlib=rb-1.2.1&auto=format&fit=crop&w=300&h=300&q=80'
            },
            {
                type: 'image',
                src: 'https://images.unsplash.com/photo-1499952127939-9bbf5af6c51c?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80',
                thumbnail: 'https://images.unsplash.com/photo-1499952127939-9bbf5af6c51c?ixlib=rb-1.2.1&auto=format&fit=crop&w=300&h=300&q=80'
            }
        ];

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            initBackgroundSlideshow();
            initGallery();
            initModal();
        });

        // 背景轮播功能
        function initBackgroundSlideshow() {
            const slides = document.querySelectorAll('.background-slide');
            let currentSlide = 0;
            
            function nextSlide() {
                slides[currentSlide].classList.remove('active');
                currentSlide = (currentSlide + 1) % slides.length;
                slides[currentSlide].classList.add('active');
            }
            
            // 每5秒切换一次背景
            setInterval(nextSlide, 5000);
        }

        // 初始化照片墙
        function initGallery() {
            const galleryGrid = document.getElementById('galleryGrid');
            
            galleryItems.forEach((item, index) => {
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item';
                galleryItem.dataset.index = index;
                
                if (item.type === 'image') {
                    galleryItem.innerHTML = `
                        <img src="${item.thumbnail}" alt="照片 ${index + 1}" loading="lazy">
                    `;
                } else if (item.type === 'video') {
                    galleryItem.innerHTML = `
                        <video muted playsinline>
                            <source src="${item.src}" type="video/mp4">
                            您的浏览器不支持视频播放
                        </video>
                        <div class="video-indicator">视频</div>
                    `;
                }
                
                galleryGrid.appendChild(galleryItem);
            });
        }

        // 初始化模态弹窗
        function initModal() {
            const modal = document.getElementById('modal');
            const modalContent = document.getElementById('modalContent');
            const closeBtn = document.getElementById('closeBtn');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const galleryItemsElements = document.querySelectorAll('.gallery-item');
            
            let currentIndex = 0;
            
            // 点击照片墙项目打开模态窗口
            galleryItemsElements.forEach(item => {
                item.addEventListener('click', function() {
                    currentIndex = parseInt(this.dataset.index);
                    openModal(currentIndex);
                });
            });
            
            // 关闭模态窗口
            closeBtn.addEventListener('click', closeModal);
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    closeModal();
                }
            });
            
            // 导航按钮
            prevBtn.addEventListener('click', function() {
                currentIndex = (currentIndex - 1 + galleryItems.length) % galleryItems.length;
                updateModalContent(currentIndex);
            });
            
            nextBtn.addEventListener('click', function() {
                currentIndex = (currentIndex + 1) % galleryItems.length;
                updateModalContent(currentIndex);
            });
            
            // 键盘导航
            document.addEventListener('keydown', function(e) {
                if (modal.classList.contains('active')) {
                    if (e.key === 'Escape') closeModal();
                    if (e.key === 'ArrowLeft') prevBtn.click();
                    if (e.key === 'ArrowRight') nextBtn.click();
                }
            });
            
            function openModal(index) {
                updateModalContent(index);
                modal.classList.add('active');
                document.body.style.overflow = 'hidden';
            }
            
            function closeModal() {
                modal.classList.remove('active');
                document.body.style.overflow = 'auto';
                
                // 停止视频播放
                const video = modalContent.querySelector('video');
                if (video) {
                    video.pause();
                    video.currentTime = 0;
                }
            }
            
            function updateModalContent(index) {
                const item = galleryItems[index];
                modalContent.innerHTML = '';
                
                if (item.type === 'image') {
                    modalContent.innerHTML = `<img src="${item.src}" alt="照片 ${index + 1}">`;
                } else if (item.type === 'video') {
                    modalContent.innerHTML = `
                        <video controls autoplay playsinline>
                            <source src="${item.src}" type="video/mp4">
                            您的浏览器不支持视频播放
                        </video>
                    `;
                }
                
                currentIndex = index;
            }
        }
    </script>
</body>
</html>

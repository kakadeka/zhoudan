
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>老板时间</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .clock-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }
        .clock-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        .time-display {
            font-family: 'Courier New', monospace;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        .pulse {
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- 头部 -->
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">老板的世界时间</h1>
            <p class="text-gray-600">实时显示中国、多哈、赞比亚的当地时间</p>
        </header>

        <!-- 主内容区 -->
        <main class="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-6xl mx-auto">
                <!-- 中国时间 -->
                <div class="clock-card rounded-2xl p-8 text-white shadow-xl">
                    <div class="text-center">
                        <div class="flex justify-center items-center mb-4">
                            <i class="fas fa-flag text-2xl mr-3"></i>
                            <h2 class="text-2xl font-bold">中国 · 北京</h2>
                        </div>
                        <div class="time-display text-3xl font-mono mb-2" id="china-time">
                            加载中...
                        </div>
                        <div class="text-sm opacity-80">UTC+8</div>
                    </div>
                </div>

                <!-- 多哈时间 -->
                <div class="clock-card rounded-2xl p-8 text-white shadow-xl">
                    <div class="text-center">
                        <div class="flex justify-center items-center mb-4">
                            <i class="fas fa-mosque text-2xl mr-3"></i>
                            <h2 class="text-2xl font-bold">卡塔尔 · 多哈</h2>
                        </div>
                        <div class="time-display text-3xl font-mono mb-2" id="doha-time">
                            加载中...
                        </div>
                        <div class="text-sm opacity-80">UTC+3</div>
                    </div>
                </div>

                <!-- 赞比亚时间 -->
                <div class="clock-card rounded-2xl p-8 text-white shadow-xl">
                    <div class="text-center">
                        <div class="flex justify-center items-center mb-4">
                            <i class="fas fa-globe-africa text-2xl mr-3"></i>
                            <h2 class="text-2xl font-bold">赞比亚 · 卢萨卡</h2>
                        </div>
                        <div class="time-display text-3xl font-mono mb-2" id="zambia-time">
                            加载中...
                        </div>
                        <div class="text-sm opacity-80">UTC+2</div>
                    </div>
                </div>
            </div>

        <!-- 状态栏 -->
        <div class="mt-12 text-center">
            <div class="inline-flex items-center bg-white rounded-full px-6 py-3 shadow-lg">
                <span class="w-3 h-3 bg-green-500 rounded-full pulse mr-3"></span>
                <span class="text-gray-700" id="status">时间同步中...</span>
        </div>
    </div>

    <script>
        // 时区偏移量配置
        const timeZones = {
            'china': { offset: 8, element: 'china-time' },
            'doha': { offset: 3, element: 'doha-time' },
            'zambia': { offset: 2, element: 'zambia-time' }
        };

        // 格式化时间为年月日时分秒格式
        function formatTime(date, offset) {
            const utc = date.getTime() + (date.getTimezoneOffset() * 60000);
            const localDate = new Date(utc + (3600000 * offset));
            
            const year = localDate.getFullYear();
            const month = String(localDate.getMonth() + 1).padStart(2, '0');
            const day = String(localDate.getDate()).padStart(2, '0');
            const hours = String(localDate.getHours()).padStart(2, '0');
            const minutes = String(localDate.getMinutes()).padStart(2, '0');
            const seconds = String(localDate.getSeconds()).padStart(2, '0');
            
            return `${year}年${month}月${day}日 ${hours}:${minutes}:${seconds}`;
        }

        // 更新时间显示
        function updateAllClocks() {
            const now = new Date();
            
            Object.keys(timeZones).forEach(zone => {
                const config = timeZones[zone];
                const formattedTime = formatTime(now, config.offset);
                document.getElementById(config.element).textContent = formattedTime;
            });
            
            // 更新状态
            const statusElement = document.getElementById('status');
            const lastUpdate = new Date().toLocaleTimeString();
            statusElement.textContent = `最后更新: ${lastUpdate} | 所有时间已同步`;
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 立即更新一次
            updateAllClocks();
            
            // 每秒更新一次
            setInterval(updateAllClocks, 1000);
            
            // 添加页面加载动画
            setTimeout(() => {
                document.getElementById('status').textContent = "时间同步完成 ✓";
            }, 2000);
        });

        // 处理页面可见性变化，避免后台时计时不准确
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                updateAllClocks();
            }
        });
    </script>
</body>
</html>
